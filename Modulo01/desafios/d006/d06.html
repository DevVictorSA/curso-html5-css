<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, pode inserir elementos da lista a seguir. Passe o mouse sobre o elemento para ver a tag utilizada.</p>
    <ul type="square">
        <li><abbr title="| tag usada é <p>">Parágrafo</abbr></li>
        <li><abbr title="| tag usada <title>">Títulos</abbr></li>
        <li><abbr title="| tag usada <img>">Imagens</abbr></li>
        <li><abbr title="| tag usada <abbr>">Abreviação</abbr></li>
        <li><abbr title="| tag usada <code>">Codigo-Fonte</abbr></li>
        <li><abbr title="| tag usada <ol>">Lista numerada</abbr></li>
        <li><abbr title="| tag usada <ul>">Lista com demarcador</abbr></li>
    </ul>

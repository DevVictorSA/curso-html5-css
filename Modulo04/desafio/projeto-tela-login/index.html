<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icons8-male-user-windows-11-color-32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <div id="imagem">
                <img src="imagens/pexels-christina-morillo-1181248.jpg" alt="imagem do login">
            </div>
            <div id="formulario">
                <h2>Login</h2>
                <p>Bem vindo(a) a tela de login, efetue o login pra ter acesso as configuraçães do seu ambiente.</p>
                <form action="" method="post">
                    <label for="iusu">Usuario</label>
                    <input type="text" name="usuario" id="iusu">
                    <label for="isen">Senha</label>
                    <input type="password" name="senha" id="isen">

                    <input type="submit" value="Entrar">
                    <button>
                        <a href="#">Esqueci a senha</a>
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

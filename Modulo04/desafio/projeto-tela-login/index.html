<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="imagens/icons8-male-user-windows-11-color-32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <title>Login</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section id="logim">
            <div id="imagem">
                <!-- <img src="imagens/pexels-christina-morillo-1181248.jpg" alt="imagem do login"> -->
            </div>
            <div id="formulario">
                <div id="title">
                    <h2>Login</h2>
                    <p>Bem vindo(a) a tela de login, efetue o login pra ter acesso as configuraçães do seu ambiente.</p>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore, quo iure rerum illum ducimus laboriosam modi</p>
                </div>
                <div id="form">
                    <form action="" method="post">
                        <div class="caixa">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="usuario" id="iusu" placeholder="email@email" autocomplete="email" required maxlength="30">
                        </div>
                        <label for="iusu">Email</label>
                        <div class="caixa">
                            <span class="material-symbols-outlined"> key </span>
                            <input type="password" name="senha" id="isen" placeholder="senha" autocomplete="current-password" required minlength="10">
                        </div>
                        <label for="isen">Senha</label>
                        <input type="submit" value="Entrar">
                        <button>
                            <a href="#">Criar Conta</a>
                        </button>
                        <button>
                            <a href="#">Esqueci a senha</a>
                        </button>
                </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style01.css">
    <title>Iframe</title>
<style>
    iframe{
        height: 400px;
        width: 400px;
        border: 2px solid black;
    }
</style>
</head>
<body>
    <h1>Testando o uso de iframe.</h1>
    <!--Tamnho padrÃ£o do iframe 300x150-->
    <!--frameborder so pode ser 0 ou 1 -->
    <!--scrolling para tirar a barra de rolagem-->
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe > para aprender a programar.
    </p>
    <p>
        Acesse o <iframe src="https://www.youtube.com/" frameborder="0">

        </iframe> 
        pra se divertir
    </p>
    <p> Quer ver mais sobre games acesse
        <iframe src="https://www.twitch.tv/" frameborder="0">
            <a href="https://www.twitch.tv/" target="_blank" rel="external">twitch</a>
        </iframe>
    </p>


</body>
</html>

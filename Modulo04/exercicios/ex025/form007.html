<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Basico</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend><strong>Estado em que trabaha</strong></legend>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado" required>
                <option value="" selected>--Escolha--</option> <!--Option sem valor para deixar como inicio de lista.-->
                <optgroup label="Sudeste"> <!--label dentro de optgroup é atributo.-->
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PR">Pará</option>
                    <option value="SR">Sergipe</option>
                </optgroup>
            </select><br>

            <!--Lista escrita pelo usuario-->
            <label for="iprof">Profissão</label>
            <input type="text" name="profissao" id="iprof" list="ilist" placeholder="Escreva sua profissão" required>
            <datalist id="ilist">
                <option>Front End</option>
                <option>Back End</option>
                <option>FullStack</option>
            </datalist>
        </fieldset>
        <label for="imsg">Mensagem</label><br>
        <textarea name="texto" id="imsg" cols="50" rows="10" minlength="10" placeholder="Escreva sobre sua profissão." required></textarea>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário OutPut</title>
</head>
<body>
    <h1>Formulário Output</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iran">Defina um número:</label>
            <input type="range" name="range" id="iran" oninput="imostra.innerHTML = Number(iran.value)">
            <strong>
                <output name="mostra" id="imostra">5</output>
            </strong>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

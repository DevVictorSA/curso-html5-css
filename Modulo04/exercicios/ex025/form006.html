<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cor e Range</legend>
            <div>
                <label for="icor"></label>
                <input type="color" name="cor" id="icor" value="#ffffff">
            </div>
            <div>
                <label for="iran">Range</label>
                <input type="range" name="range" id="iran" min="1" max="8" value="2">
            </div>
        </fieldset>
        <fieldset>
            <legend>Foto</legend>
            <label for="ifoto"></label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário Output</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="in1">Numero 1:</label>
            <input type="number" name="numero" id="in1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="in2">Numero 2:</label>
            <input type="number" name="numero" id="in2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="isoma">Soma é:</label>
            <output name="soma" id="isoma">0</output>
        </div>
    </form>
</body>
</html>

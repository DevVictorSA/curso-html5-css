<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style05.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Destacamento na vertical</h1>
    <table>
        <!--Para fazer seleção na vertical devemos usar a tag colgrup e col pra criar a seleção.-->

        <!--para mesclar a seleção e uma ou mais colunas usar a tag span="2" ou como desejar. -->
        <colgroup>
            <col class="destaque">
            <col class="vermelho" span="2">
            <col class="destaque">
        </colgroup>
        <caption>Tabela de Dados</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Victor</td>
            <td>M</td>
            <td>26</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Arielly</td>
            <td>F</td>
            <td>21</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Brian</td>
            <td>M</td>
            <td>26</td>
            <td>Advogado</td>
        </tr>
        <tr>
            <td>Hiasmin</td>
            <td>F</td>
            <td>22</td>
            <td>Arquiteta</td>
        </tr>
    </table>
</body>
</html>

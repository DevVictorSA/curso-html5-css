<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Criando Tabelas</title>
</head>
<body>
    <h1>Criando Tabelas</h1>
    <h2>Hierarquia de tableas</h2>
    <!--
      table = Tabelas
            table row = linha de Tabelas
                table header = cabeÃ§alho de tabela
                table data = dados da tabela
    -->

    <table>
        <tr class="linha">
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr class="linha">
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D1</td>
            <td class="dado">D2</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
